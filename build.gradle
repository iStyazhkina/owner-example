plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.codeborne:selenide:5.15.1'
    compile 'io.qameta.allure:allure-selenide:2.13.6'
    compile 'org.aeonbits.owner:owner:1.0.12'
    compile 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'org.junit.jupiter:junit-jupiter-params:5.7.0'

    compile("com.squareup.retrofit2:retrofit:2.9.0")
    compile("com.squareup.retrofit2:converter-jackson:2.9.0")
}

test {
    systemProperties = System.properties
    useJUnitPlatform()
}

task web (type: Test) {
    systemProperties = System.properties
    useJUnitPlatform {
        includeTags 'web'
        excludeTags 'api'
    }
}

task api (type: Test) {
    useJUnitPlatform {
        includeTags 'api'
        excludeTags 'web'
    }
}

allure {
    autoconfigure = true
    version = '2.13.6'
    useJUnit5 {
        version = '2.13.6'
    }
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}